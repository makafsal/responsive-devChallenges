<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./styles.css" rel="stylesheet">
  <title>My Gallery | Afsal K</title>
</head>

<body>

  <div class="container">
    <div class="row mt-5 pt-3">
      <div class="col-12 d-flex justify-content-center flex-column align-items-center text-center">
        <div class="profile-img-card"></div>
        <div class="mt-3">
          <h4>Rodney Cotton</h4>
          <div class="text-gray">Helsinki, Finland</div>
        </div>
        <div class="d-inline-flex flex-row mt-3 gap-4">
          <div class="status-card bg-gray px-4 py-2 border-radius-12">
            <h5 class="mb-0">100</h5>
            <div class="color-grey">Posts</div>
          </div>
          <div class="status-card bg-gray px-4 py-2 border-radius-12">
            <h5 class="mb-0">2,242</h5>
            <div class="color-grey">Follower</div>
          </div>
          <div class="status-card bg-gray px-4 py-2 border-radius-12">
            <h5 class="mb-0">1,432</h5>
            <div class="color-grey">Following</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-4">
        <div class="mg-image-holder a">
          <div class="mg-image-detail">Photo 1</div>
        </div>
      </div>
      <div class="col-8">
        <div class="mg-image-holder b">
          <div class="mg-image-detail">Photo 2</div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-8">
        <div class="row">
          <div class="col-12">
            <div class="mg-image-holder c">
              <div class="mg-image-detail">Photo 3</div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-6">
            <div class="mg-image-holder f">
              <div class="mg-image-detail">Photo 4</div>
            </div>
          </div>
          <div class="col-6">
            <div class="mg-image-holder e">
              <div class="mg-image-detail">Photo 5</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="mg-image-holder d h-100">
          <div class="mg-image-detail">Photo 6</div>
        </div>
      </div>
    </div>

    <footer class="page-footer">
      Created by &nbsp;<a href="https://github.com/makafsal"><strong>Afsal K</strong></a>&nbsp;-&nbsp;<a
        href="https://devchallenges.io">devChallenges.io</a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
